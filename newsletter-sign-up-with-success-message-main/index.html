<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cprincec.github.io/wdd230/images/ProfilePhoto.jpg">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <main>
      <picture class="first-section">
        <source media="(min-width:32.5em)" srcset="assets/images/illustration-sign-up-desktop.svg">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration sign up mobile">
      </picture>

      <section class="second-section">
        <h1>Stay updated!</h1>
        <h2>Join 60,000+ managers receiving monthly updates on:</h2>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form action="#" novalidate>
          <div class="form-box">
            <label for="email">Email address <span>Valid email required</span></label>
            <input type="email" id="email" name="email" required placeholder="email@company.com">
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Prince Chukwu</a>.
    </footer>
  </div class="page-wrapper">
  <script src="./assets/js/form-processing.js"></script>
</body>

</html>
