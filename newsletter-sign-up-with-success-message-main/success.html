<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cprincec.github.io/wdd230/images/ProfilePhoto.jpg">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="./css/sucess.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: hsl(4, 100%, 67%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attribution a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <main>
            <div class="box">
                <picture><img src="./assets/images/icon-success.svg" alt="success icon"></picture>
                <h1>Thanks for subscribing!</h1>
                <p>A confirmation email has been sent to <span class="email-value"></span>. Please open it and click the
                    button inside to confirm your subscription
                </p>

            </div>
            <button class="dissmiss">Dismiss message</button>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
            Coded by <a href="#"> Prince Chukwu</a>.
        </footer>
    </div>
    <script src="./assets/js/success.js"></script>
</body>

</html>
