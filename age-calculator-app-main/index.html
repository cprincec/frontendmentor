<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png" href="https://cprincec.github.io/wdd230/images/ProfilePhoto.jpg">
	<!-- <script src="https://cdn.skypack.dev/date-fns@2.23.0?min"></script> -->

	<title>Frontend Mentor | Age calculator app</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<main>
		<form action="">
			<div class="form-box">
				<label for="day">Day</label>
				<input type="number" min="1" max="31" class="day" name="day" id="day" placeholder="DD" required>
				<span class="error-message">This field is required</span>
			</div>
			<div class="form-box">
				<label for="month">Month</label>
				<input type="number" min="1" max="12" minlength="2" maxlength="2" class="month" name="month" id="month"
					placeholder="MM" required>
				<span class="error-message">This field is required</span>
			</div>
			<div class="form-box">
				<label for="year">Year</label>
				<input type="number" min="1000" minlength="4" maxlength="4" name="year" class="year" id="year"
					placeholder="YYYY" required>
				<span class="error-message">This field is required</span>
			</div>
		</form>

		<div class="divider">
			<picture><img src="./assets/images/icon-arrow.svg" alt="arrow icon">
			</picture>
		</div>

		<div class="output-area">
			<p><span id="year-output"> - - </span> years</p>
			<p><span> - - </span> months</p>
			<p><span> - - </span> days</p>
		</div>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Prince Chukwu</a>.
	</footer>
	<script src="./assets/js/main.js" type="module"></script>
</body>

</html>
