<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cprincec.github.io/wdd230/images/ProfilePhoto.jpg">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="first-section">
      <h1>Your Result</h1>
      <div class="result-circle">
        <p class="lg-percent">76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher that 65% of the people who have taken these tests.</p>
    </section>

    <section class="second-section">
      <h2>Summary</h2>
      <div class="summary-divs-container">
        <div class="reaction">
          <picture><img src="#" alt=" reaction icon"></picture>
          <p class="category"></p>
          <p class="fraction"><span class="numerator"></span> / 100</p>
          </p>
        </div>
        <div class="memory">
          <picture><img src="#" alt="memory icon"></picture>
          <p class="category"></p>
          <p class="fraction"><span class="numerator"></span> / 100</p>
        </div>
        <div class="verbal">
          <picture><img src="#" alt="verbal icon"></picture>
          <p class="category"></p>
          <p class="fraction"><span class="numerator"></span> / 100</p>
        </div>
        <div class="visual">
          <picture><img src="#" alt="visual icon"></picture>
          <p class="category"></p>
          <p class="fraction"><span class="numerator"></span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Prince Chukwu</a>.
    </div>
  </footer>
  <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
